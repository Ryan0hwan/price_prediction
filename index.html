<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농업 포털</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="main-header">
        <div class="container">
            <h1>농업 정보 포털</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">농업 정보</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">문의하기</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 배너 섹션 -->
    <section class="banner">
        <h2>최신 농업 정보와 소식을 제공합니다!</h2>
    </section>

    <!-- 주요 콘텐츠 -->
    <section class="content">
        <div class="container">
            <article class="card">
                <h3>농업 뉴스</h3>
                <p>농업 관련 최신 뉴스를 확인하세요.</p>
                <a href="#" class="btn">더보기</a>
            </article>
            <article class="card">
                <h3>농산물 가격</h3>
                <p>주요 농산물의 가격 정보를 제공합니다.</p>
                <a href="#" class="btn">확인하기</a>
            </article>
            <article class="card">
                <h3>농업 교육</h3>
                <p>온라인 농업 교육을 통해 지식을 쌓으세요.</p>
                <a href="#" class="btn">참여하기</a>
            </article>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 농업 정보 포털. 모든 권리 보유.</p>
        </div>
    </footer>
</body>
</html>
